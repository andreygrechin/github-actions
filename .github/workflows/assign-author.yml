---
name: assign-author

on:
  issues:
    types: [opened, reopened]
  pull_request_target:
    types: [opened, reopened]
  workflow_call:

jobs:
  assign-author:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v2.1.1
